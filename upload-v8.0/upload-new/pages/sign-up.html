<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="Sign-Up" content="Sign-Up">
    <title>index</title>
    <link href="/stylesheets/styles.css" rel="stylesheet">
</head>
<body>
    <form action="sign-up.html" method="get" onsubmit="return validate();">
        <div id="page-container">
            <div id="content-wrap">
                <!-- Navigation menu -->
                <nav>
                    <ul>
                        <!-- Navigation items with links to different pages -->
                        <li id="ToDoList"><a href="/pages/index.html">ToDoList</a></li>
                        <li id="Login"><a href="/pages/login.html">Login</a></li>
                        <li id="Contact"><a href="/pages/contact.html">Contact</a></li>
                    </ul>
                </nav>
                <!-- Main content section -->
                <div class="container">
                    <div class="login-wrapper">
                        <div class="header">Sign Up</div>
                        <div class="form-wrapper">
                            <input type="text" name="username" id="username" placeholder="username" class="input-item" oninput="validateUsername()">
                            <div id="usernameErrorMessage" class="error"></div>
                            <input type="password" name="password" id="password" placeholder="password" class="input-item" oninput="validatePassword()">
                            <div id="passwordErrorMessage" class="error"></div>
                            <input type="password" name="confirmPassword" id="password2" placeholder="confirm password" class="input-item" oninput="validateConfirmPassword()">
                            <div id="confirmPasswordErrorMessage" class="error"></div>
                            <div class="btn"><button class="button"><a href="main.html" id="sign-up-button">Sign Up</a></button></div>
                        </div>
                        <div class="msg">
                            Have account?
                            <a href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Footer section -->
            <footer class="footer">
                <!-- Footer divisions with contact information -->
                <p>Copyright @ 2024 Z&Z Tech.Ltc</p>
            </footer>
        </div>
    </form>
    
    <script src="/script/signup_validate.js"></script>
</body>
</html>
