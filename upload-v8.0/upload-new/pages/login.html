<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="login" content="login">
    <title>index</title>
    <link href="/stylesheets/styles.css" rel="stylesheet">
</head>
<body>
    <form action="login.html" method="get" onsubmit="return validate();">
        <div id="page-container">
            <div id="content-wrap">
                <!-- Navigation menu -->
                <nav>
                    <ul>
                        <!-- Navigation items with links to different pages -->
                        <li id="ToDoList"><a href="index.html">ToDoList</a></li>
                        <li id="signUp"><a href="sign-up.html">Sign-up</a></li>
                        <li id="Contact"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <!-- Main content section -->
                <div class="container">
                    <div class="login-wrapper">
                        <div class="header">Login</div>
                        <div class="form-wrapper">
                            <input type="text" name="username" id="username" placeholder="username" class="input-item" oninput="validateUsername()">
                            <div id="usernameErrorMessage" class="error"></div>
                            <input type="password" name="password" id="password" placeholder="password" class="input-item" oninput="validatePassword()">
                            <div id="passwordErrorMessage" class="error"></div>
                            <div class="btn"><button class="button"><a href="main.html" id="sign-up-button">Login</a></button></div>
                        </div>
                        <div class="msg">
                            Don't have an account?
                            <a href="sign-up.html">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer section -->
            <footer class="footer">
                <!-- Footer divisions with contact information -->
                <p>Copyright @ 2024 Z&Z Tech.Ltc</p>
            </footer>
        </div>
    </form>
    <script src="/script/login_validate.js"></script>
</body>
</html>
